<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="assets/styles.css">
    <title>Web Dev Pop Quiz</title>
</head>
<body>
    <!-- Displays the view score hyperlink and timer -->
    <nav>
        <div class="score">
            <a href="" id="view-score">View high scores</a>
        </div>
        <div class="time">Time: 0</div>
    </nav>

<!-- Renders quiz beginning page -->
    <div id="start-container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep  in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
    <button id="start"> Start  Quiz</button>
    </div>

   <!-- Questions and answers will be generated by JS here -->
    <div class="container">
        <div class="question">  
        </div>
        
        <div class="answer">  
        </div>
    </div>

    <!-- Displays whether the question is right or wrong -->
    <div class="result">
        <div class="result-text">
            
            <!-- Correct! -->
        </div>
    </div>
    <script src="./assets/script.js"></script>

</body>
</html>
